<!-- The Simple Profile Card -->

<!--
    Main Objective:
    - Recreate a profile card with ONLY HTML.
    - Must include a title, an image and a short paragraph.
    - All of the contents must be arranged neatly!
-->

<!DOCTYPE html>
<html>
    <body>
        <div>
            <h1>Jane Doe</h1>
        </div>
        <div>
            <img src="https://storage.googleapis.com/coddy-15505.appspot.com/public/avatars/avatar8.png" alt="Profile Picture">
        </div>
        <div>
            <p>Hello! I'm Jane, a beginner learning HTML. Excited to build amazing web pages!</p>
        </div>
    </body>
</html>
