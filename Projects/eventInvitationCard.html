<!-- The Event Invitation Card -->

<!--
    Main Objective:
    - Recreate a simple event invitation card with ONLY HTML.
    - The card should include a title, a short description and a table displaying the date and time.
-->

<!DOCTYPE html>
<html>
    <body>
        <div>
            <h1>You're Invited!</h1>
            <p>Join us for an amazing evening filled with fun and excitement.</p>
        </div>
        <div>
            <table border="1">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>25th December 2024</td>
                    <td>7:00 PM</td>
                </tr>
            </table>
        </div>
    </body>
</html>
